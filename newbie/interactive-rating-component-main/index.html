<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->

  <main>
    <article>
      <div class="imagen-container">
        <img src="images/icon-star.svg" alt="iconstart">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      <form>
        <fieldset>
        <div>
          <input type="checkbox" id="scales1" name="scales1" />
          <label id="labelScales1" for="scales1">1</label>
        </div>
        <div>
        <input type="checkbox" id="scales2" name="scales2"  />
          <label  id="labelScales2"  for="scales2">2</label>
        </div>
        <div>
          <input type="checkbox" id="scales3" name="scales3"  />
          <label  id="labelScales3" for="scales3">3</label>
        </div>
        <div>
          <input type="checkbox" id="scales4" name="scales4"  />
          <label  id="labelScales4" for="scales4">4</label>
        </div>
        <div>
          <input type="checkbox" id="scales5" name="scales5"  />
          <label id="labelScales5" for="scales5">5</label>
        </div>
        </fieldset>
        <button id="btn">Submit</button>
      </form>
    </article>
    <section class="hide">
      <img src="images/illustration-thank-you.svg" alt="">
      <span>You selected out </span>
      <h2> Thank you!</h2>
      <p> We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch!
      </p>
    </section>
  </main> 
</body>
<script src="./script.js" type="module"></script>
</html>
